name: github pages

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@main
        with:
          submodules: true
      - name: build and deploy
        uses: chabad360/hugo-gh-pages@v2
        with:
          branch: main
          cname: mihaiplesa.com
          githubToken: ${{ secrets.PERSONAL_TOKEN }}
